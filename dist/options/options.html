<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="options.js"></script>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="ng-user-container">
      <div class="blocked-users-title">
        <div class="blocked-users"></div>
        <div class="user-count"></div>
      </div>

      <select class="user-select" multiple="" name="userNames"></select>
      <button class="user-remove-button" name="remove"></button>
    </div>
    <div class="ng-tag-container">
      <div class="blocked-tags-title">
        <div class="blocked-tags"></div>
        <div class="tag-count"></div>
      </div>

      <select class="tag-select" multiple="" name="userNames"></select>
      <button class="tag-remove-button" name="remove"></button>
    </div>
    <p></p>
    <div class="import-export-buttons">
      <button class="export-button">export</button>
      <button class="import-button">import</button>
    </div>
  </body>
</html>
